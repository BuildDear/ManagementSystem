{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-center justify-content-center" style="height: 100vh; border-radius: 30px;">
    <div class="lists-centered-container-11">
        <h2>{{ title }}</h2>
        <form method="post" action="{{ action_url }}">
            {% csrf_token %}

            <div class="form-row">
                {% for field in form %}
                    <div class="col-md-6">
                        <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="error">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>

                    {% if forloop.counter|divisibleby:2 and not forloop.last %}
                        </div>
                        <div class="form-row">
                    {% endif %}
                {% endfor %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button onclick="location.href='{% url 'choose-list' %}'" class="btn btn-outline-dark">Back</button>
                <button type="submit" class="btn btn-outline-success">{{ button_label }}</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
