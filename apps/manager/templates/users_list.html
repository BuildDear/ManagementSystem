{% extends "base.html" %}

{% block content %}

<div class="lists-centered-container">
    <h2>List of Users</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Group</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.group }}</td>
                    <td>{{ user.created }}</td>
                    <td>
                        <a href="{% url 'user-edit' user.id %}" class="btn btn-outline-info">Edit</a>
                        <a href="{% url 'user-delete' user.id %}" class="btn btn-outline-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="d-flex justify-content-between w-100 mt-3">
        <button onclick="location.href='{% url 'user-list' %}'" class="btn btn-outline-dark">Back</button>
{#        <button onclick="location.href='{% url 'user_add_logic' %}'" class="btn btn-outline-success">Add user</button>#}
    </div>
</div>

{% endblock %}
