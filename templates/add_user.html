{% extends "base.html" %}

{% block content %}

<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container rounded p-4 d-flex flex-column justify-content-between" style="border: 1px solid #ccc; max-width: 600px; background-color: #f8f9fa;">

        <form method="post" action="{% url 'user_add_page' %}">
            {% csrf_token %}

            <div class="form-row">
                <div class="col-md-6">
                    <label class="small mb-1" for="{{ form.first_name.id_for_label }}">First name</label>
                    {{ form.first_name }}
                </div>
                <div class="col-md-6">
                    <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Last name</label>
                    {{ form.last_name }}
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label class="small mb-1" for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>
                <div class="col-md-6">
                    <label class="small mb-1" for="{{ form.group.id_for_label }}">Group</label>
                    {{ form.group }}
                </div>
            </div>

          <div class="d-flex justify-content-between mt-4">
              <a href="{% url 'main_page' %}" class="btn btn-outline-primary">Go to main</a>
              <button type="submit" class="btn btn-outline-success">Add user</button>
          </div>

        </form>

    </div>
</div>

{% endblock %}
