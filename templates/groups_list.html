{% extends "base.html" %}

{% block content %}

    <div class="lists-centered-container-11">
        <h2>Group of Users</h2>
        <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Users count</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.id }}</td>
                <td>{{ group.name }}</td>
                <td>{{ group.description }}</td>
                <td>{{ group.users_count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <div class="d-flex justify-content-between w-100 mt-3">
            <button onclick="location.href='{% url 'main_page' %}'" class="btn btn-outline-danger">Back</button>
            <button onclick="location.href='{% url 'group_add_logic' %}'" class="btn btn-outline-success">Add group</button>
        </div>
    </div>

{% endblock %}
