{% extends "base.html" %}

{% block content %}

<div class="lists-centered-container-11">
    <h3>Підтвердження видалення</h3>
    {% if is_user %}
        <p>Ви дійсно хочете видалити користувача "{{ object.email }}"?</p>
    {% else %}
        <p>Ви дійсно хочете видалити групу "{{ object.name }}"?</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <a href="{% url 'main_page' %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>

{% endblock %}
